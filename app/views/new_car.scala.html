
@*
* Call the `main` template with two arguments. The first
* argument is a `String` with the title of the page, the second
* argument is an `Html` object containing the body of the page.
*@

@main("New Car") {

<h2> Add New Car </h2>

<div class='row'>
    <div class='col-sm-6'>

        <form id="newCarForm" action="@routes.HomeController.addCar()" method="post">
            <div class="form-group">
                <label for="carTitle">Title</label>
                <input type="text" name="title" class="form-control" id="carTitle" placeholder="Car Title" required>
            </div>

            <label for="carFuelType">Fuel Type</label>
            <div class="radio">
                <label>
                    <input type="radio" name="fuel" id="carFuelType1" value="gasoline" checked>
                    Gasoline
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="fuel" id="carFuelType2" value="diesel">
                    Diesel
                </label>
            </div>

            <div class="form-group">
                <label for="carPrice">Price</label>
                <input type="number" name="price" class="form-control" id="carPrice" required>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name='newcar' value="true"> Is a new car
                </label>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <script>
            $("#newCarForm").validate();
        </script>

    </div>
</div>

}
